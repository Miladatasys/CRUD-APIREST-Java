<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Librería - Editar Libro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Librería</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Listado de Libros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/crear-libro">Crear Nuevo Libro</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-3">
        <h2>Editar Libro</h2>
        <form action="/guardar-edicion-libro" method="post">
            <input type="hidden" id="id" name="id" th:value="${libro.id}">
            
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" class="form-control" id="titulo" name="titulo" th:value="${libro.titulo}" placeholder="Ingrese el título" required>
            </div>
            <div class="form-group">
                <label for="autor">Autor:</label>
                <input type="text" class="form-control" id="autor" name="autor" th:value="${libro.autor}" placeholder="Ingrese el autor" required>
            </div>
            <div class="form-group">
                <label for="editorial">Editorial:</label>
                <input type="text" class="form-control" id="editorial" name="editorial" th:value="${libro.editorial}" placeholder="Ingrese la editorial" required>
            </div>
            <div class="form-group">
                <label for="añoPublicacion">Año de Publicación:</label>
                <input type="number" class="form-control" id="añoPublicacion" name="añoPublicacion" th:value="${libro.añoPublicacion}" placeholder="Ingrese el año de publicación" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <button type="button" class="btn btn-secondary" onclick="confirmarVolverAtras()">Volver Atrás</button>

            <script>
            function confirmarVolverAtras() {
                if (confirm("¿Estás seguro de que deseas volver atrás? Se perderán los datos no guardados.")) {
                    window.location.href = "/"; 
                }
            }
            </script>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/scripts.js"></script> 

</body>
</html>
