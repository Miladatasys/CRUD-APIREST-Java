<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Librería - Confirmar Eliminación</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-3">
        <h2>Confirmar Eliminación</h2>
        <p>¿Estás seguro de que deseas eliminar el libro con el siguiente detalle?</p>
        <p>Título: <span th:text="${libro.titulo}"></span></p>
        <p>Autor: <span th:text="${libro.autor}"></span></p>
        <p>Editorial: <span th:text="${libro.editorial}"></span></p>
        <p>Año de Publicación: <span th:text="${libro.añoPublicacion}"></span></p>

        <form action="@{'/eliminar-libro/' + ${libro.id}}" method="post">
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a class="btn btn-secondary" th:href="@{'/'}">Cancelar</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
